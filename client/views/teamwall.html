<template name="teamWall">

        <div class="teamWallContainer row">


                {{>statusContainer}}

                {{>missionsContainer}}

                {{>chatContainer}}


        </div>

        <div id="teamRequestsModal" class="modal hide fade">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3>Team Requests</h3>
                </div>
                <div class="modal-body">
                        <p> Febin John James <span class="pull-right"> <button class="btn btn-small btn-success "> Accept </button>  <button class="btn btn-small btn-warning"> Reject </button></span> </p>

                </div>
        </div>



        <div id="updateStatusModal" class="modal hide fade">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3>Update Status</h3>
                </div>
                <div id="updateStatusModalBody" class="modal-body">
                        <input type="text" class="lead" id="statusTextBox" placeHolder="What are you upto?" />
                </div>
                <div class="modal-footer">
                        <a href="#" class="btn">Close</a>
                        <a href="#" id="btnUpdateStatus" class="btn btn-primary">Update Status</a>
                </div>
        </div>




        <div id="addMissionModal" class="modal hide fade">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3>Add Mission</h3>
                </div>
                <div id="addMissionModalBody" class="modal-body">
                        <label for="teamName"> Mission  </label>

                        <input type="text" class="lead" id="missionTextBox" placeHolder="Ship Android App" />
                        <label > Deadline  </label>

                        <input type="text" id="day" class="dateInput" placeholder="DD"  />
                        <input type="text" id="month" class="dateInput" placeholder="MM"  />
                        <input type="text" id="year" class="dateInput" placeholder="YYYY"  />


                </div>
                <div class="modal-footer">
                        <a href="#" class="btn">Close</a>
                        <a href="#" id="btnAddMission" class="btn btn-primary">Add Mission</a>
                </div>
        </div>

        <div id="addTasksModal" class="modal hide fade">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3>Add Tasks</h3>
                </div>
                <div id="addTasksModalBody" class="modal-body">
                        <label for="teamName"> Task  </label>

                        <input type="text" class="lead" id="taskTextBox" placeHolder="Add Notification Feature" />
                        <br/>
                        <button class="btn" id="btnAddTasks"> <i class="icon-plus icon-black">  </i> Add task</button>
                        <br/>
                        <br/>

                        <table class="table table-striped table-bordered">

                                <tbody>
                                        {{#each tasks}}
                                        <tr>
                                                <td> {{task}}</td>
                                        </tr>

                                        {{/each}}

                                </tbody>
                        </table>
                </div>

        </div>

</template>



<template name="statusContainer">
        <div class="statusContainer span4">
                <br/>
                {{#each statusUpdates}}
                <div class="statusBoxContainer row">
                        <div class="statusProPicContainer span1">

                                <img class="statusProPic" src="{{userProPic}}" />

                        </div>
                        <div class="statusUpdate span3">
                                <p class="FullName"> {{name}}</p>
                                <p class="statusText lead"> {{status}} </p>
                        </div>
                </div>
                {{/each}}
        </div>
</template>

<template name="missionsContainer">

        <div class="missionContainer span4">
                <br/>

                {{#each missions}}
                <div class="missinBoxContainer row alert alert-info ">

                        <p class="lead "> {{name}} <button id="addTasks" value="{{_id}}" class="btn btn-default pull-right"> <i class="icon-tasks"> </i> </button> </p>
                        <small > {{date}} </small>

                        <div class="progress progress-success progress-striped">
                                <div class="bar" style="width: 70%"></div>
                        </div>

                        <div class="taskListContainer">

                                {{#each tasks _id}}
                                <div class="taskContainer">
                                        <label class="checkbox ">
                                                <input id="taskCheckBox" type="checkbox" > <b class="lead tasksText muted"> {{task}}</b>
                                        </label>

                                </div>
                                {{/each}}


                        </div>




                </div>
                {{/each}}


                <!--Body content-->
        </div>
</template>

<template name="chatContainer">
        <div class="chatContainer span4">
                <br/>
                <div class="messagesContainer">
                        {{#each messages}}
                        <p class="message lead"> <b>{{name}}</b> : {{message}} </p>
                        {{/each}}
                </div>

                <div class="sendMessageContainer">

                        <form class=" form">

                                <input id="txtBox" type="text" class="messageTextBox" placeholder="Your message goes here">
                                <br/>
                                <button id="sendMsg" type="button" class="btn btn-info "> Send </button>
                        </form>
                </div>
        </div>
</template>
