<template name="dashboard">


        <div class="teamBoxContainer row">

                {{#each teams}}

                <div class="teamBox span4">
                        <br/>
                        <p class="teamName lead" > {{name}} </p>
                        <center>
                                {{#each teamUsers}}
                                <img class="proPicSmall" src="{{services.twitter.profile_image_url}}" />
                                {{/each}}
                                <br/>
                                <br/>
                                <button id="btnGo" class="btn btn-large btn-inverse" value="{{_id}}"> <i class="icon-home icon-white"></i> </button>
                        </center>
                </div>

                {{/each}}

        </div>

        <div id="createTeamModal" class="modal hide fade">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Create Team</h3>
          </div>
          <div id="createTeamModalBody" class="modal-body">
        <label for="teamName"> Team Name </label>
          <input type="text" id="teamName" placeHolder="Your team name" />
          </div>
          <div class="modal-footer">
            <a href="#" class="btn">Close</a>
            <a href="#" id="btnCreateTeam" class="btn btn-primary">Create Team</a>
          </div>
        </div>

        <div id="joinTeamModal" class="modal hide fade">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Search Team</h3>
            <br/>
              <input type="text" id="joinTeamName" placeHolder="Your team name" />
          </div>
          <div class="modal-body">
          {{#each searchResults}}
          <p> {{name}} <button id="btnJoinTeam" value="{{_id}}" class="btn btn-small btn-info pull-right"> Send Join Request </button> </p>
          {{/each}}
          </div>

        </div>



</template>
